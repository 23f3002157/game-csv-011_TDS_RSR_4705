<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <select id="currency-picker" class="form-select mb-3">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>
        <div id="total-sales" class="alert alert-primary" style="font-size: 24px;"></div>
    </div>

    <script>
        const currencyRates = {
            USD: 1,
            EUR: 0.85,
            GBP: 0.75
        };

        function formatCurrency(value, currency) {
            return new Intl.NumberFormat('en-US', { style: 'currency', currency: currency }).format(value);
        }

        document.getElementById('currency-picker').addEventListener('change', () => {
            fetchTotalSales();
        });

        function fetchTotalSales() {
            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    let totalSales = 0;
                    for (let i = 1; i < rows.length; i++) { // Skip header
                        const columns = rows[i].split(',');
                        if (columns.length > 2) {
                            const units = parseInt(columns[1]);
                            const price = parseFloat(columns[2]);
                            totalSales += units * price;
                        }
                    }
                    const selectedCurrency = document.getElementById('currency-picker').value;
                    const convertedTotal = totalSales * currencyRates[selectedCurrency];
                    document.getElementById('total-sales').innerText = formatCurrency(convertedTotal, selectedCurrency);
                });
        }

        // Initial fetch
        fetchTotalSales();
    </script>
</body>
</html>
