<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Summary</h1>
        <div id="total-sales" class="alert alert-primary" style="font-size: 24px;"></div>
    </div>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                let totalSales = 0;
                for (let i = 1; i < rows.length; i++) { // Skip header
                    const columns = rows[i].split(',');
                    if (columns.length > 2) {
                        const units = parseInt(columns[1]);
                        const price = parseFloat(columns[2]);
                        totalSales += units * price;
                    }
                }
                document.getElementById('total-sales').innerText = 'Total Sales: $' + totalSales.toFixed(2);
            })
            .catch(error => console.error('Error fetching the data:', error));
    </script>
</body>
</html>
